		<h2>《断章》</h2>
		<p>你站在桥上看风景</p>
		<p>看风景的人在楼上看你</p>
		<p>明月装饰了你的窗子</p>
		<p>你装饰了别人的梦</p>
		<p>-1935年 卞之琳</p>
